<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ain't nothing to it but to do it</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Ain't nothing to it but to do it 🚀</h1>
        <div id="auth-container">
            <button id="google-signin-btn">Sign in with Google ✨</button>
        </div>
    </header>

    <main id="week-container">
        <section class="day-column" id="monday">
            <h2>Monday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list">
                </ul>
        </section>

        <section class="day-column" id="tuesday">
            <h2>Tuesday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>

        <section class="day-column" id="wednesday">
            <h2>Wednesday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>

        <section class="day-column" id="thursday">
            <h2>Thursday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>

        <section class="day-column" id="friday">
            <h2>Friday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>

        <section class="day-column" id="saturday">
            <h2>Saturday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>

        <section class="day-column" id="sunday">
            <h2>Sunday 🗓️</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="New task...">
                <button type="submit" class="add-btn">➕</button>
            </form>
            <ul class="todo-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sal The Man. Keep doing it!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
